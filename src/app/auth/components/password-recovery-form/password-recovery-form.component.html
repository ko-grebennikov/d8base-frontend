<form [formGroup]="formService.form" (ngSubmit)="recover()" (keydown.enter)="recover()">
  <ion-row class="ion-justify-content-center">
    <ion-col [sizeXs]="12" [sizeSm]="6" [sizeMd]="6" [sizeLg]="4" [sizeXl]="3">
<!--      <error-flashbag [message]="errorMessage"></error-flashbag>-->
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col [sizeXs]="12" [sizeSm]="6" [sizeMd]="6" [sizeLg]="4" [sizeXl]="3">
      <ion-item>
        <ion-label color="medium" position="floating">email</ion-label>
        <ion-input type="text" name="email" [formControlName]="formFields.Email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col [sizeXs]="12" [sizeSm]="6" [sizeMd]="6" [sizeLg]="4" [sizeXl]="3">
      <ion-button
              type="submit"
              expand="block"
              fill="solid"
              color="success"
      >submit</ion-button>
    </ion-col>
  </ion-row>
</form>
