<ion-content>
    <app-experience-item
            *ngFor="let exp of items; let i=index"
            [item]="exp"
            [index]="i"
            (saveEmitter)="saveItem($event)"
            (deleteEmitter)="deleteItem($event)"
            [interactive]="true"
    >
    </app-experience-item>

    <ion-row *ngIf="interactive" class="ion-justify-content-center">
        <ion-col [sizeXs]="12" [sizeSm]="6" [sizeMd]="6" [sizeLg]="4" [sizeXl]="3">
            <ion-button
                    expand="block"
                    fill="solid"
                    color="success"
                    (click)="addNewItem()"
            >{{ 'experience.add_experience' | translate }}</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
