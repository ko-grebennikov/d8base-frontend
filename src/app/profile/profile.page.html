<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="main">
                <ion-icon name="flash"></ion-icon>
                <ion-label>{{'profile-page.profile'|translate}}</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="settings">
                <ion-icon name="cog-outline"></ion-icon>
                <ion-label>{{'profile-page.settings'|translate}}</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="plugins">
                <ion-icon name="apps"></ion-icon>
                <ion-label>{{'profile-page.plugins'|translate}}</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="contacts">
                <ion-icon name="apps"></ion-icon>
                <ion-label>{{'profile-page.contacts'|translate}}</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="education" *ngIf="masterManager.isMaster$|async">
                <ion-icon name="book-outline"></ion-icon>
                <ion-label>{{'profile-page.education'|translate}}</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="bookmark">
                <ion-icon name="bookmarks-outline"></ion-icon>
                <ion-label>{{'profile-page.bookmark'|translate}}</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="location">
                <ion-icon name="apps"></ion-icon>
                <ion-label>{{'profile-page.location'|translate}}</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
