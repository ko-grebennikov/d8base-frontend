<ion-item class="ion-align-self-center" [class.bm-deleted]="deleted">
    <ion-avatar slot="start">
        <img src="assets/images/profile/noavatar.jpeg" alt="avatar">
    </ion-avatar>
    <ion-label *ngIf="professional; else notFoundMaster">
        <h2>{{professional.name}}</h2>
        <h3>{{bookmark.note}}</h3>
    </ion-label>
    <ion-button *ngIf="!deleted" (click)="removeFromBookmarks()">Remove</ion-button>
    <ion-button *ngIf="deleted" (click)="restoreToBookmarks()">Restore</ion-button>
</ion-item>
<ng-template #notFoundMaster>
    <ion-label>
        <h2>Master not found</h2>
    </ion-label>
</ng-template>
