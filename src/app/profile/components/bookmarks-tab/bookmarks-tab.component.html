<ion-list *ngIf="bookmarks.length; else noBookmarks">
  <app-bookmarks-item
          *ngFor="let bookmark of bookmarks;" [bookmark]="bookmark"
          (removeFromBookmark)="removeFromList($event)"
          (restoreToBookmark)="restoreToList($event)"
          [deleted]="deletedBookmarks.includes(bookmark.id)"
  >
  </app-bookmarks-item>
</ion-list>

<ng-template #noBookmarks>
  <ion-label>{{'bookmarks.no-bookmarks'|translate}}</ion-label>
</ng-template>
