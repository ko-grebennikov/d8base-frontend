<ion-content>
    <form [formGroup]="form" *ngIf="form" (submit)="submitForm()">
        <ion-row class="ion-justify-content-center">
            <ion-col [sizeXs]="12" [sizeSm]="6" [sizeMd]="6" [sizeLg]="4" [sizeXl]="3">

                <ion-item class="ion-item-no-border ion-item-bordered-first">
                    <ion-col class="ion-no-padding">
                        <ion-row class="ion-justify-content-start ion-align-items-center">
                            <ion-item routerLink="/profile"
                                      routerDirection="back"
                                      routerLinkActive="active" class="ion-item-no-border ion-align-items-center">
                                <ion-icon name="arrow-back-outline"></ion-icon>
                            </ion-item>
                            <ion-item class="ion-item-no-border">Контактные данные</ion-item>
                        </ion-row>
                    </ion-col>
                </ion-item>

                <ion-item class="ion-item-no-border ion-item-bordered-others item-background-color-white">
                    <ion-col class="ion-padding-vertical" size="12">

                        <ion-item>
                            <ion-label class="label-for-required-input" color="medium" position="floating">Выберите
                                контакт
                            </ion-label>
                            <ion-select formControlName="contact">
                                <ion-select-option
                                        *ngFor="let contact of selectOptions" [value]="contact?.id">
                                    {{contact?.name}}
                                </ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label class="label-for-required-input" color="medium" position="floating">Введите ваш
                                контакт
                            </ion-label>
                            <ion-input type="text" formControlName="userContact"></ion-input>
                        </ion-item>
                        <ion-row class="ion-justify-content-center">
                            <ion-col size="6">
                                <ion-button expand="block" (click)="deleteContact()"
                                            fill="solid" color="light">Удалить
                                </ion-button>
                            </ion-col>
                            <ion-col size="6">
                                <ion-button expand="block"
                                            fill="solid" color="secondary" type="submit">Сохранить
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-item>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
