<ion-app [ngClass]="{'dark-theme': darkTheme}">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay" style="max-width: 300px">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Navigate</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item
                            routerLink="/auth/login"
                            routerDirection="forward"
                            routerLinkActive="active"
                    >
                        <ion-icon name="log-in"></ion-icon>
                        Sign-in
                    </ion-item>
                    <ion-item
                            routerLink="/auth/registration"
                            routerLinkActive="active"
                            routerDirection="forward"
                    >
                        <ion-icon name="clipboard"></ion-icon>
                        Sign-up
                    </ion-item>
                    <ion-item
                            routerLink="/profile"
                            routerLinkActive="active"
                            routerDirection="forward"
                    >
                        <ion-icon name="contact"></ion-icon>
                        Profile
                    </ion-item>
                </ion-list>
            </ion-content>
            <ion-footer>
                <ion-item>
                    <ion-toggle (ionChange)="changeMode($event)" [(ngModel)]="darkTheme"></ion-toggle>
                    <ion-select interface="alert" slot="start"
                                [ngModel]="trans.getCurrentLang()"
                                (ionChange)="trans.setLang($event.detail.value)"
                    >
                        <ion-select-option *ngFor="let lang of trans.getLanguagesAsArray()" value="{{ lang }}">
                            {{ lang }}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-footer>
        </ion-menu>

        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-toggle>
                            <ion-button>
                                <ion-icon slot="icon-only" name="menu"></ion-icon>
                            </ion-button>
                        </ion-menu-toggle>
                    </ion-buttons>
                    <ion-title>{{getTitle()|titlecase}}</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-router-outlet id="main-content"></ion-router-outlet>
            </ion-content>
        </div>
    </ion-split-pane>
</ion-app>
