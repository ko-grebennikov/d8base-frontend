<ion-buttons>
    <ion-button
            id="camera-button"
            *ngIf="camera"
            type="button"
            (click)="createPhoto()"
    >
        <ion-icon name="camera"></ion-icon>
    </ion-button>
    <ion-button
            id="file-button"
            *ngIf="fileSystem"
            type="button"
            (click)="getImageFile()"
    >
        <ion-icon name="folder"></ion-icon>
    </ion-button>
</ion-buttons>
