<form *ngIf="formService.form" [formGroup]="formService.form" (ngSubmit)="submitContacts()"
      (keydown.enter)="submitContacts()">

    <div *ngFor="let control of formService.controls">
        <ion-row class="ion-justify-content-center">
            <ion-col
                    [sizeXs]="gridSizes.sizeXs"
                    [sizeSm]="gridSizes.sizeSm"
                    [sizeMd]="gridSizes.sizeMd"
                    [sizeLg]="gridSizes.sizeLg"
                    [sizeXl]="gridSizes.sizeXl"
            >
                <ion-item>
                    <ion-label color="medium" position="floating">{{control}}</ion-label>
                    <ion-input type="text" name="email" [formControlName]="control"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </div>

    <ion-row class="ion-justify-content-center" *ngIf="submittable">
        <ion-col
                [sizeXs]="gridSizes.sizeXs"
                [sizeSm]="gridSizes.sizeSm"
                [sizeMd]="gridSizes.sizeMd"
                [sizeLg]="gridSizes.sizeLg"
                [sizeXl]="gridSizes.sizeXl"
        >
            <ion-button
                    type="submit"
                    expand="block"
                    fill="solid"
                    color="success"
                    [disabled]="formService.isDisabled()"
            >{{'contacts-tab.save'|translate}}
            </ion-button>
        </ion-col>
    </ion-row>

</form>
