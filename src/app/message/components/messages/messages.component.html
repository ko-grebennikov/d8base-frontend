<ion-header class="search-bar">
    <ion-item class="ion-item-no-border ion-justify-content-center ion-align-items-center">
        <ion-item class="cursor-pointer ion-item-no-border">
            <ion-icon color="light" name="arrow-back-outline"></ion-icon>
        </ion-item>
        <ion-item class="ion-item-no-border">
            <ion-searchbar animated color=""></ion-searchbar>
        </ion-item>
    </ion-item>
</ion-header>

<ion-content class="ion-margin-top">

    <ion-list class="d8b-container">
        <ion-item class="cursor-pointer hover-bg-dark-grey" *ngFor="let chat of (messages$|async)">
            <ion-avatar slot="start">
                <img src="{{chat.interlocutor_avatar_thumbnail}}">
            </ion-avatar>
            <ion-col size="2">
                <ion-row>
                    <ion-label>
                        <h3>
                            {{chat.interlocutor}}
                        </h3>
                    </ion-label>
                </ion-row>
                <ion-row>
                    <ion-label>
                        <p>
                            {{chat.body}}
                        </p>
                    </ion-label>
                </ion-row>
            </ion-col>
            <ion-col size="2" offset="8">
                <ion-row class="ion-justify-content-end">
                    <ion-label>
                        <p>
                            {{chat.created}}
                        <p>
                    </ion-label>
                </ion-row>
                <ion-row class="ion-justify-content-end">
                    <span class="messages-count">
                        {{chat.unread_count}}
                    </span>
                </ion-row>
            </ion-col>
        </ion-item>
    </ion-list>

    <app-footer></app-footer>
</ion-content>
